<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocore</title>
    <link rel="shortcut icon" href="resources/assets/images/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="services/css/main-style.css">
    <script src="services/js/jquery.min.js"></script>
    <script src="services/js/main.js"></script>
    <script src="services/js/text.js"></script>
    <script src="services/js/particles.js"></script>
    <script src="services/js/app.js"></script>
</head>
<body>
    <div id="loader"></div>
    <div class="main-container">
        <span class="motiv"></span>
        <span id="motivx"></span>
        <span id="motivy"></span>
        <div class="main-background"></div>
        <div class="mobile-options-container" id="mcontainer"></div>
        <div class="nav-bar">
            <div class="name-container">
                <img class="logotipo" src="resources/assets/images/icon2.png" alt="Cryptocore logo">
                <span class="nombre">Cryptocore</span>
            </div>
            <span class="open-menu-button"></span>
            <div class="options-container" id="ocontainer"></div>
        </div>
        <div class="source active-source" id="source_0">
            <div class="side-left">
                <h1 class="big-font" id="bfont"></h1>
                <h3 class="mid-font" id="mfont"></h3>
            </div>
            <div class="side-right">
                <div class="ball" id="content">
                    <span class="sub-ball"></span>
                </div>
                <img class="main-img" src="resources/assets/images/brain.png" alt="intel-brain">
            </div>
        </div>
        <div class="source" id="source_1">
            <div class="side-left">
                <span class="ic-profile"></span>
                <div class="ph-container">
                    <div class="spins"></div>
                    <div class="photo-container">
                        <img src="resources/assets/images/profile-photo.png" alt="Profile photo" class="profile-photo">
                    </div>
                </div>
                <div class="d-myprofile"></div>
            </div>
            <div class="side-right">
                <div class="mun-container">
                    <div id="title-cont"></div>
                </div>
            </div>
        </div>
        <div class="source" id="source_2">
            <h1 class="big-font">Proyectos</h1>
        </div>
        <div class="source" id="source_3">
            <h1 class="big-font">Contacto</h1>
        </div>
        <div class="source" id="source_4">
            <h1 class="big-font">Social</h1>
        </div>
    </div>
</body>
</html>
